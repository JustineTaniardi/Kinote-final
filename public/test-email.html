<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Auto Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .loading { background: #e3f2fd; color: #1976d2; }
        .success { background: #e8f5e9; color: #388e3c; }
        .error { background: #ffebee; color: #d32f2f; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kinote - Auto Test Forgot Password</h1>
        <div id="status" class="status loading">Testing email sending...</div>
        <div id="response"></div>
    </div>

    <script>
        async function testForgotPassword() {
            try {
                const email = 'taniardijustine@gmail.com';
                console.log('Submitting forgot password request for:', email);
                
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                console.log('API Response:', data);

                const statusDiv = document.getElementById('status');
                const responseDiv = document.getElementById('response');

                if (response.ok && data.success) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = '✅ SUCCESS! Email sent successfully!';
                    responseDiv.innerHTML = '<h3>Response:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = '❌ FAILED - Email not sent';
                    responseDiv.innerHTML = '<h3>Error Response:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                }
            } catch (error) {
                console.error('Error:', error);
                const statusDiv = document.getElementById('status');
                statusDiv.className = 'status error';
                statusDiv.textContent = '❌ ERROR - ' + error.message;
            }
        }

        // Auto-submit on page load
        window.addEventListener('load', testForgotPassword);
    </script>
</body>
</html>
